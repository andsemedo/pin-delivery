<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transport</title>

    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/fontawsome/css/all.css" />
  </head>
  <body>
    <section>
      <section
        class="d-flex align-items-center justify-content-between bg-dark text-white p-2 ps-4 sticky-top"
      >
        <h4 onclick="backHome()"><i class="fa-solid fa-angle-left"></i></h4>
        <h4>Fazer envio</h4>
        <div></div>
      </section>

      <section class="p-4 pt-3">
        <section class="mb-3 mt-3">
          <h4>Detalhes</h4>
          <div class="input-group mb-2">
            <div
              class="input-group-text bg-white border-secondary border-end-0"
            >
              <i class="fa-solid fa-truck-fast text-secondary"></i>
            </div>
            <input
              type="button"
              class="form-control ps-0 border-secondary border-start-0 fw-bold fs-4 text-secondary"
              data-bs-toggle="modal" data-bs-target="#origemModal"
              value="Origem"
            />
          </div>
          <div class="input-group" data-bs-toggle="modal" data-bs-target="#destinoModal">
            <div
              class="input-group-text bg-white border-secondary border-end-0"
            >
              <i class="fa-solid fa-location-dot text-secondary"></i>
            </div>
            <input
              type="button"
              class="form-control ps-0 border-secondary border-start-0 fw-bold fs-4 text-secondary"
              value="Destino"
            />
          </div>
        </section>

        <section class="mt-3">
          <h4>Tipo de pacote</h4>

          <div class="container row gap-2">
            <div
              class="col-4 bg-dark rounded-2"
              style="
                width: 120px;
                height: 120px;
                background: no-repeat center/80% url('./assets/img/caixa.png');
              "
            ></div>
            <div
              class="col-4 bg-light rounded-2"
              style="
                width: 120px;
                height: 120px;
                background: no-repeat center/80%
                  url('./assets/img/envelope.png');
              "
            ></div>
          </div>
        </section>

        <section class="mt-3">
          <h4>Peso</h4>
          <div class="d-flex justify-content-between">
            <input
              type="number"
              class="bg-light rounded-5 border-0 w-75 ps-3 fw-bold"
              value="3"
            />
            <div
              class="bg-light rounded-5 text-black text-center fw-bold"
              style="width: 50px; height: 30px"
            >
              kg
            </div>
          </div>
        </section>

        <section class="mt-3">
          <h4>Dimensões (cm)</h4>
          <div class="row">
            <div class="col-4">
              <label class="mb-1" style="font-size: 14px">Altura</label>
              <input
                type="number"
                class="bg-light rounded-5 border-0 ps-3 fw-bold"
                value="20"
                style="width: 90px"
              />
            </div>
            <div class="col-4">
              <label class="mb-1" style="font-size: 14px">Largura</label>
              <input
                type="number"
                class="bg-light rounded-5 border-0 ps-3 fw-bold"
                value="20"
                style="width: 90px"
              />
            </div>
            <div class="col-4">
              <label class="mb-1" style="font-size: 14px">Comprimento</label>
              <input
                type="number"
                class="bg-light rounded-5 border-0 ps-3 fw-bold"
                value="20"
                style="width: 90px"
              />
            </div>
          </div>
        </section>

        <section class="m-4 fixed-bottom">
          <input
            type="button"
            class="bg-dark border-0 text-white w-100 rounded-5 fs-2"
            style="height: 50px"
            value="Ver preço"
          />
        </section>
      </section>
    </section>

    <div
      class="modal fade"
      id="origemModal"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-5" id="modal-title">Origem</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label>Desconto: </label>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="desconto"
                  required
                />
                <span class="input-group-text bg-grey">CVE</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="destinoModal"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog h-100">
        <div class="modal-content h-100">
          <div class="modal-header">
            <h5 class="modal-title fs-5" id="modal-title">Destino</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label>Desconto: </label>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="desconto"
                  required
                />
                <span class="input-group-text bg-grey">CVE</span>
              </div>
            </div>
          </div>
          <div class="modal-footer border-top border-secondary">
            <button type="button" class="btn btn-secondary w-100 rounded-5 mb-3 fs-2" >Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
