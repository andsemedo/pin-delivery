<section class="p-4 pt-3">
  <div class="w-100 border-bottom border-secondary pt-3" style="height: 25vh">
    <script>
      if (!localStorage.getItem("fillUser")) {
        // $('#fillUser').html('Convidado');
        $("#fillUser").append("Convidado");
      } else {
        $("#fillUser").html(localStorage.getItem("fillUser"));
      }
    </script>

    <div>
      <span class="fw-bold" id="fillUser">Olá, </span
      ><span class="fw-bold">!</span>
    </div>

    <button
      class="btn bg-dark bg-gradient text-white pb-2 w-75 mt-3 text-center rounded-5 fw-semibold"
      data-bs-toggle="modal"
      data-bs-target="#registrationModal"
    >
      Registrar <i class="fa-solid fa-angle-right"></i>
    </button>

    <!-- Modal -->

    <div
      class="modal fade"
      id="registrationModal"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-5" id="modal-title">Registrar</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="form-group row">

                <div class="col-12 mb-2">
                    <span class="text-danger fw-semibold visually-hidden" id="emailVerAlert">Preencha este campo!</span>
                    <span class="text-danger fw-semibold visually-hidden" id="emailVerInvalido">E-mail digitado não é válido!</span>

                    <input
                        type="email"
                        class="form-control"
                        id="emailVer"
                        placeholder="Digite o seu E-mail"
                        required
                    />
                </div>

                <div class="col-12" id="emailVerBtn">
                    <input type="submit" class="btn bg-dark text-white mt-2 w-100 rounded-5" onclick="verifyEmail()" value="Verificar e-mail">
                </div>
                
                

                <!-- After verify email -->
                <section class="visually-hidden" id="AfterEmailVer">
                    <div class="col-12 mb-2">
                        <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="Primeiro nome"
                        required
                        />
                    </div>

                    <div class="col-12 mb-2">
                        <input
                        type="text"
                        class="form-control"
                        id="secondName"
                        placeholder="Segundo nome"
                        required
                        />
                    </div>

                    <div class="col-5 mb-2">
                        <select class="form-select">
                            <option value="">+238</option>
                        </select>
                    </div>

                    <div class="col-7 mb-2">
                        <input
                        type="number"
                        class="form-control"
                        id="mobileNumber"
                        placeholder="Telemóvel"
                        required
                        />
                    </div>

                    <div class="col-12" id="emailVerBtn">
                        <input type="submit" class="btn bg-dark text-white mt-2 w-100 rounded-5" onclick="" value="Registrar">
                    </div>
                </section>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
